<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>謎解き（ステージ1）</title>
<style>
  p {
    margin: 4px 0;
  }

  body {
    font-family: Arial, "Yu Gothic", sans-serif;
    padding: 20px;
    max-width: 720px;
    margin: 5px;
  }

  .suspect-box {
    display: flex;
    align-items: center;
    gap: 16px; /* 画像と入力欄の間隔 */
    margin-top: 5px;
  }

  .suspect-box img {
    max-width: 15%;
    height: auto;
  }

  input[type=text] {
    padding: 6px;
    font-size: 1rem;
    width: 100px;        /* ← 基本サイズ */
    max-width: 100px;    /* ← スマホの自動拡張を防ぐ */
    box-sizing: border-box;
  }


  button {
    padding: 8px 12px;
    font-size: 1rem;
    margin-left: 8px;
  }

  #result {
    margin-top: 12px;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>容疑者の供述</h1>
<p>【怪しい女】</p>

<div class="suspect-box">
  <img src="myimage.jpg" alt="イラスト">

  <div class="statement">
    <p class="statement-item" data-label="供述①">
      <span class="label">供述①</span>

      <span class="input-area">
      	<input type="text" class="answer"
               data-correct="HERO"
               data-keyword="私は寿司を食す際のこだわりが常軌を逸脱しているの。だし醤油とわさびを8:2に調合したものに付けて食べないと気が済まないの。ふふっ。">
      <button class="send">送信</button></span>

      <span class="result"></span>
    </p>

    <p class="statement-item" data-label="供述②">
      <span class="label">供述②</span>

      <span class="input-area">
        <input type="text" class="answer"
               data-correct="SISTER"
               data-keyword="SILENCE"> 
      <button class="send">送信</button></span>

      <span class="result"></span>
    </p>

    <p class="statement-item" data-label="供述③">
      <span class="label">供述③</span>

      <span class="input-area">
        <input type="text" class="answer"
               data-correct="SOUND"
               data-keyword="SILENCE">
      <button class="send">送信</button>
      <span class="result"></span></span>
    </p>
  </div>
</div>

</body>
</html>

<p id="result"></p>

<script>
const buttons = document.querySelectorAll(".send");

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const item = btn.closest(".statement-item");
    const input = item.querySelector(".answer");
    const inputArea = item.querySelector(".input-area");
    const result = item.querySelector(".result");

    const user = input.value.trim();
    const correct = input.dataset.correct;
    const keyword = input.dataset.keyword;
    const label = item.dataset.label;

    if (!user) {
      result.textContent = "入力してね";
      result.style.color = "black";
      return;
    }

    if (user.toUpperCase() === correct) {
      inputArea.style.display = "none";

      result.innerHTML = `<strong>${keyword}</strong>`;
      result.style.color = "green";

      checkAllKeywords();
    } else {
      result.textContent = "✖ 不正解：";
      result.style.color = "red";
    }
  });
});
</script>


</body>
</html>

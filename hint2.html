<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>手がかり2</title>

<style>
  body {
    font-family: Arial, "Yu Gothic", sans-serif;
    text-align: center;
    padding: 40px;
  }

  input[type="text"] {
    padding: 8px;
    font-size: 1rem;
    width: 140px;
    text-align: center;
  }

  button {
    padding: 8px 14px;
    font-size: 1rem;
    margin-left: 8px;
  }

  #message {
    margin-top: 12px;
    font-weight: bold;
  }

  #hint-image {
    display: none;
    margin-top: 20px;
    margin: 16px auto;
    max-width: 100%;
  }

</style>
</head>

<body>

<h2>手がかり2のパスワードを入力してください</h2>

<input type="text" id="password" placeholder="PASSWORD">
<button onclick="checkPassword()">送信</button>

<div id="message"></div>

<img id="hint-image" src="hint2_1.jpg" alt="ヒント画像">

<script>
function checkPassword() {
  const input = document.getElementById("password").value.trim();
  const message = document.getElementById("message");
  const image = document.getElementById("hint-image");

  if (!input) {
    message.textContent = "パスワードを入力してください";
    message.style.color = "black";
    return;
  }

  if (input === "前半は今日は寿司が") {
    message.textContent = "正解！";
    message.style.color = "green";
    image.style.display = "block";
  } else {
    message.textContent = "パスワードが違います";
    message.style.color = "red";
    image.style.display = "none";
  }
}
</script>

</body>
</html>
